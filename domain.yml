  - text: |-
      To download the Hall Ticket, Kindly click on the link available on student portal
      Hall Ticket-->End Semester Examination(Even Semester)/ Hall Ticket-->Supplementary Examination
  utter_collectgradecard:
  - text: To collect the physical degree, Please visit to the campus with govt. photo ID (on any workinf day) or by authorizing other person for the collection.
  utter_authorityletter:
  - text: You can download the authority letter format from https://stu.upes.ac.in ---> Click on SRE Requisition Form
