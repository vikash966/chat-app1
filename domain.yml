  - text: You can download the grade card via clicking on the GRADE CARD link on student portal
  utter_downloadGPA:
  - text: To know the GPA formula, Kindly click the link on student portal-->Percentage Letter
  utter_datesheetpublish:
  - text: Examination date sheet will publish 20 to 30 days before the commencement of examination.
  utter_registersupple:
  - text: You can register for supplementary examination through student portal only.
  utter_forgetsuppledetails:
  - text: Please check your mail, in case you forget the details of registered subject details for supplementary examination.
  utter_suppledeadlineover:
  - text: You can REGISTER in next cycle of the supplementary examination.
  utter_studentportalissue:
  - text: Contact IT department at ithelpdesk@upes.ac.in
  utter_feerefund:
  - text: You will get the fee refund for cancelled exam after the examination.
  utter_resultnotvisible:
  - text: |-
      If you are facing difficulty to know your result, Please follow the below process:
       Reason 1: If results are under uploading process, link will be disabled
       Reason 2: Please make sure to clear all financial dues OR any pending document
       Reason 3: If none of the above, there must be a technical issue. Please raise a ticket from MYUPES helpdesk under department<IT>
  utter_exploratoryissue:
  - text: |-
      If you are not able to register for exploratory course or mapping issue,
       Please email at apo@ddn.upes.ac.in with a CC to dsw.helpdesk@ddn.upes.ac.in
       OR
       Please raise a ticket from MY UPES helpdesk under Department <Planning Operations & Records> then select in category <Timetable> then Select in Sub-category accordingly. Kindly also attach the screenshot for reference.
  utter_timetable:
  - text: Please mail to apo@ddn.upes.ac.in
  utter_registration:
  - text: |-
      There are two steps to complete the registration process.
       STEP 1: Pay semester fee from student portal/ alternate bank details shared on your official student email id.
       STEP 2: After fee clearance and library clearance, do Re-registration through portal/mail to studentrecords@ddn.upes.ac.in with a CC to dsw.helpdesk@ddn.upes.ac.in
  utter_bifurcation:
  - text: Student to refer his/her course fee structure available on student bulletin.
  utter_announcement:
  - text: |-
      Scholarship amount will be reflecting in the student's fee payment card IN CASE AWARDED.
      List of scholarship awarded to the students will be available on your student portal.
  utter_educationloan:
  - text: |-
      Please raise a ticket from MY UPES helpdesk under department <student facilitation centre> along with following details:
