  utter_domicilediscount:
  - text: Please check if the Domicile and the ITR of both the parents has been submit on or before the last date of submission. If yes, please write an email to rajeshsingh@ddn.upes.ac.in with CC to dsw.helpdesk@ddn.upes.ac.in
